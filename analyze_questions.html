{% extends 'base/base.html' %}

{% block content %}
<div class="analysis-layout-container">
    <div class="left-container">
        <h2>學生提問分析結果</h2>
        <div class="analysis-results">
            <pre>{{ main_topics }}</pre>
        </div>
        <button onclick="window.location.href='/teacher_dashboard/dashboard/'" class="action-button">返回主控台</button>
    </div>
    <div class="right-container">
        <h2>簡短的主題總結</h2>
        <div class="summary-results">
            <pre>{{ summary_topics }}</pre>
        </div>
    </div>
</div>
<!-- 左側容器顯示學生提問分析結果 -->
<div class="left-container">
    <h2>學生提問分析結果</h2>
    <div class="analysis-results">
        <!-- 顯示主要主題 -->
        <pre>{{ main_topics }}</pre>
    </div>
    <!-- 返回主控台按鈕 -->
    <button onclick="window.location.href='/teacher_dashboard/dashboard/'" class="action-button">返回主控台</button>
</div>

<!-- 右側容器顯示簡短的主題總結 -->
<div class="right-container">
    <h2>簡短的主題總結</h2>
    <div class="summary-results">
        <!-- 顯示總結主題 -->
        <pre>{{ summary_topics }}</pre>
    </div>
</div>
<style>
    .analysis-layout-container {
        display: flex;
        height: calc(100vh - 50px);
        gap: 20px;
        padding: 20px;
    }
    .left-container {
        flex: 2;
        border: 1px solid #ccc;
        padding: 20px;
    }
    .right-container {
        flex: 1;
        border: 1px solid #ccc;
        padding: 20px;
    }
    .action-button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .action-button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
